<!DOCTYPE html>
<html>
  <head>
    <title>按鈕更改文本框內容</title>
  </head>
  <body>
    <input type="text" id="myText" value="阮明德" />
    <button onclick="changeText()">更改文本</button>

    <script>
      function changeText() {
        document.getElementById("myText").value = "NGUYEN MINH DUC!";
      }
    </script>
  </body>
</html>
